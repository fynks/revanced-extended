excluded-patches = "'Alternative thumbnails' 'Change start page' 'Custom branding icon for YouTube' 'Custom branding name for YouTube' 'Custom double tap length' 'Custom package name' 'Disable QUIC protocol' 'Disable splash animation' 'Enable OPUS codec' 'Enable debug logging' 'Enable gradient loading screen' 'GmsCore support' 'Return YouTube Dislike' 'Translations for YouTube'"


